<html>

<head>

  <script>
    window.dataLayer = window.dataLayer || [];

  </script>
  <!--  -->
  <meta charset="UTF-8">
  <title>Kite</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <style>
    body,
    html {
      overflow: hidden;
      margin: 0px;
      padding: 0px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
      -webkit-user-select: none;

      -ms-user-select: none;
      user-select: none;
    }
  </style>
  <script type="text/javascript" src="elm.js"></script>
</head>

<body>
  <script type="text/javascript">
    var storedState = localStorage.getItem('kite-save');
    var startingState = null;
    if (storedState) {
      try {
        startingState = JSON.parse(storedState);
      } catch (e) {
        console.warn("The stored state in local storage has been corrupted: ", e);
        localStorage.clear();
        console.warn("Local storage has been cleared.")
      }
    }
    var app = Elm.Main.init({ flags: startingState });
    app.ports.setStorage.subscribe(function (str) {
      localStorage.setItem('kite-save', str);
    });
  </script>
</body>

</html>
